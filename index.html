<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create short yet sweet poems using this AI Poem Generator by simply suggesting a topic"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator by Clare Morgan</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter a topic..."
              autocomplete="off"
              class="search-input"
              id="user-instructions"
              autofocus
              required
            />
            <input
              type="submit"
              value="Generate poem"
              class="submit-button d-none d-sm-flex"
            />
            <input
              type="submit"
              value="Go!"
              class="submit-button d-flex d-sm-none"
            />
          </form>
          <div class="hint">e.g Flowers, love, kittens...</div>
        </div>
        <div id="poem" class="poem hidden"></div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/ClareMorgan"
          target="_blank"
          rel="noopener noreferrer"
          title="Clare's GitHub"
        >
          Clare Morgan
        </a>
        and is open-sourced on
        <a
          href="https://github.com/ClareMorgan/ai-poem-generator"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub open-source"
        >
          GitHub
        </a>
        and hosted on
        <a
          href="https://poemgenerator-claremorgan.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
          title="AI Poem Generator"
        >
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
